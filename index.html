<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>
    <h1>BOWLING SCORE CARD</h1>
    <div id="score-buttons">
      <button type="button" id="0" class="btn btn-primary">Gutter</button>
      <button type="button" id="1" class="btn btn-primary">1</button>
      <button type="button" id="2" class="btn btn-primary">2</button>
      <button type="button" id="3" class="btn btn-primary">3</button>
      <button type="button" id="4" class="btn btn-primary">4</button>
      <button type="button" id="5" class="btn btn-primary">5</button>
      <button type="button" id="6" class="btn btn-primary">6</button>
      <button type="button" id="7" class="btn btn-primary">7</button>
      <button type="button" id="8" class="btn btn-primary">8</button>
      <button type="button" id="9" class="btn btn-primary">9</button>
      <button type="button" id="10" class="btn btn-primary">10</button>
    </div>
    <div>
    <table class="table table-hover">
      <tr>
        <th scope="col" colspan='6'>Frame 1</th>
        <th scope="col" colspan='6'>Frame 2</th>
        <th scope="col" colspan='6'>Frame 3</th>
        <th scope="col" colspan='6'>Frame 4</th>
        <th scope="col" colspan='6'>Frame 5</th>
        <th scope="col" colspan='6'>Frame 6</th>
        <th scope="col" colspan='6'>Frame 7</th>
        <th scope="col" colspan='6'>Frame 8</th>
        <th scope="col" colspan='6'>Frame 9</th>
        <th scope="col" colspan='9'>Frame 10</th>
        <th scope="col" colspan='6'>Total</th>
      </tr>
      <tr>
        <td id="f1b1" colspan='3'></td><td id="f1b2" colspan='3'></td>
        <td id="f2b1" colspan='3'></td><td id="f2b2" colspan='3'></td>
        <td id="f3b1" colspan='3'></td><td id="f3b2" colspan='3'></td>
        <td id="f4b1" colspan='3'></td><td id="f4b2" colspan='3'></td>
        <td id="f5b1" colspan='3'></td><td id="f5b2" colspan='3'></td>
        <td id="f6b1" colspan='3'></td><td id="f6b2" colspan='3'></td>
        <td id="f7b1" colspan='3'></td><td id="f7b2" colspan='3'></td>
        <td id="f8b1" colspan='3'></td><td id="f8b2" colspan='3'></td>
        <td id="f9b1" colspan='3'></td><td id="f9b2" colspan='3'></td>
        <td id="f10b1" colspan='3'></td><td id="f10b2" colspan='3'></td><td id="f10b3" colspan='3'></td>
        <td id="total" colspan='3' rowspan="2"></td>
      </tr>
      <tr>
        <td colspan='6'id="marker0"></td>
        <td colspan='6'id="marker1"></td>
        <td colspan='6'id="marker2"></td>
        <td colspan='6'id="marker3"></td>
        <td colspan='6'id="marker4"></td>
        <td colspan='6'id="marker5"></td>
        <td colspan='6'id="marker6"></td>
        <td colspan='6'id="marker7"></td>
        <td colspan='6'id="marker8"></td>
        <td colspan='9'id="marker9"></td>
      </tr>
    </table>
    </div>
  </body>

  <footer>
    <script src="src/Scorecard.js"></script>
    <script src="src/Frame.js"></script>
    <script src="models/interface.js"></script>
  </footer>
</html>
